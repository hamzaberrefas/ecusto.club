  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --color-bg: #f9fafb;
      --color-text: #250b9a;
      --color-accent: #2563eb;
      --color-header-bg: #f2f2f2;
      --color-footer-bg: #f2f2f2; /* white footer */
      --insta-img-size: 150px; /* Control Instagram image size */
    }

    body {
      background-color: var(--color-bg);
    }
    
    header {
      background-color: var(--color-header-bg);
    }
    footer {
      background-color: var(--color-footer-bg);

    }
    a {
      color: var(--color-accent);
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      background-color: var(--color-accent);
      color: white;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    :root {
  --insta-img-size: 100px; /* Set the size to 100px */
}
    .insta-img {
      width: var(--insta-img-size);
      height: var(--insta-img-size);
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #f59540;
      transition: transform 0.3s;
    }
    .insta-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
